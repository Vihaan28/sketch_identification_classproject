<center>

<h1  > <b>Sketch Identification Webapp</b>  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal"> Sketches</button> </h1>


<h3 id="prediction" ><b> I think it is a </b></h3>
<br>

<button class="btn btn-primary btn-lg" onclick="clearCanvas()"> Clear Canvas</button>
</center>

<div class="range-slider">

  <input type="range" min="1" max="10" value="3" class="input-range " orient="vertical" id="my_slider"> 
  <h3 id="slider_valuetext"> 3 </h3>
</div>


<div class="colours">
  <button class="pallet_btn" id="red" onclick="redcol()"></button>
  <button class="pallet_btn" id="yellow" onclick="yellowcol()"></button>
  <button class="pallet_btn" id="green" onclick="greencol()"></button>
  <br>
  <button class="pallet_btn" id="blue" onclick="bluecol()"></button>
  <button class="pallet_btn" id="black" onclick="blackcol()"></button>
  <button class="pallet_btn" id="purple" onclick="purplecol()"></button>
  <br>
  <button class="pallet_btn"  id="orange" onclick="orangecol()"></button>
  <button class="pallet_btn" id="pink" onclick="pinkcol()"></button>
  <button class="pallet_btn" id="brown" onclick="browncol()"></button>

</div>


<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title"> Sketches </h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">

    </div>
